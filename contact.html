<!DOCTYPE html>
<html>
<head>
    <title>Contact | Nadav's Resume</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type ="image/png" href="/NM1.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
</head>
    
<body>
    
<div id="nav-placeholder"></div>

<div id="contact-section" class="contact">
    <p>Want to get in touch? You can either send me an email at <a href="mailto:moskownadav@gmail.com">moskownadav@gmail.com</a> or fill out the form below</p>
  <div id = "contact-form" class="contactform">
    <div class="form-style">
      <h1>Contact Me</h1>
      <form method="post" data-netlify="true">
      <input type="text" name="Name" placeholder="Your Name" required oninvalid="this.setCustomValidity('Please Enter Your Name')" oninput="setCustomValidity('')"/>
      <input type="tel" name="Phone Number" placeholder="Your Phone Number" />
      <input type="email" name="Email" placeholder="Email Address" />
      <textarea name="Message" placeholder="Type your Message" required></textarea>
      <input type="submit" value="Send" />
      </form>
      </div>
  </div>
</div>
  <hr></hr>
<script src="script.js" charset="utf-8"></script>
</body>
<footer>
    <p> Created by Nadav Moskow <a href="https://www.linkedin.com/in/nadav-moskow" target="_blank" id="linkedin-link"><img src="https://cdn.worldvectorlogo.com/logos/linkedin-icon-2.svg" id="linkedin"></a></p>
</footer>
